name: Publish to npm (Simple)

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'

jobs:
  publish:
    runs-on: ubuntu-latest
    
    # Only run if package.json version changed (not on rollback)
    if: |
      github.event.head_commit.modified[0] == 'package.json' ||
      github.event.head_commit.added[0] == 'package.json'
    
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Get version from VERSION file
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '\n' | xargs)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"
      
      - name: Update package.json from VERSION
        run: |
          VERSION=${{ steps.version.outputs.version }}
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            pkg.version = '$VERSION';
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "
      
      - name: Check if already published
        run: |
          VERSION=${{ steps.version.outputs.version }}
          if npm view @orchestrate-solutions/universal-ci@$VERSION >/dev/null 2>&1; then
            echo "Version $VERSION already published to npm"
            exit 0
          fi
          echo "Version $VERSION not yet published"
      
      - name: Publish to npm
        run: npm publish --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Extract changelog entry
        id: changelog
        run: |
          VERSION=${{ steps.version.outputs.version }}
          # Extract changelog for this version
          CHANGELOG=$(sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | sed '$ d' | tail -n +2)
          
          # Handle multiline changelog
          CHANGELOG="${CHANGELOG//'%'/'%25'}"
          CHANGELOG="${CHANGELOG//$'\n'/'%0A'}"
          CHANGELOG="${CHANGELOG//$'\r'/'%0D'}"
          
          echo "changelog=$CHANGELOG" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            Published to npm: https://www.npmjs.com/package/@orchestrate-solutions/universal-ci/v${{ steps.version.outputs.version }}
            
            ## Changelog
            ${{ steps.changelog.outputs.changelog }}
          generate_release_notes: false
