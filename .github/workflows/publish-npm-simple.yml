name: Publish to npm (Simple)

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'

jobs:
  publish:
    runs-on: ubuntu-latest
    
    # Only run if package.json version changed (not on rollback)
    if: |
      github.event.head_commit.modified[0] == 'package.json' ||
      github.event.head_commit.added[0] == 'package.json'
    
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"
      
      - name: Check if already published
        run: |
          VERSION=${{ steps.version.outputs.version }}
          if npm view @orchestrate-solutions/universal-ci@$VERSION >/dev/null 2>&1; then
            echo "Version $VERSION already published to npm"
            exit 0
          fi
          echo "Version $VERSION not yet published"
      
      - name: Publish to npm
        run: npm publish --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            Published to npm: https://www.npmjs.com/package/@orchestrate-solutions/universal-ci/v${{ steps.version.outputs.version }}
          generate_release_notes: true
